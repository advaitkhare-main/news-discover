name: Update RSS News
on:
  schedule:
    - cron: '0 * * * *'  # Hourly
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Install Node & deps in ONE step
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # Install rss-parser globally (no package.json needed)
    - name: Install RSS Parser
      run: npm install -g rss-parser
    
    # Run fetch with error logging
    - name: Fetch & Generate news.json
      run: |
        node scripts/fetch.js || echo "Using sample data"
    
    # Auto-commit if changed
    - name: Commit news.json
      run: |
        git config user.name "GitHub Action Bot"
        git config user.email "action@github.com"
        git add docs/news.json
        if git diff --staged --quiet; then
          echo "No changes"
        else
          git commit -m "ü§ñ Update news.json - $(date)"
          git push
        fi
    
    # Verify output
    - name: Verify
      run: |
        if [ -f docs/news.json ]; then
          COUNT=$(jq length docs/news.json)
          echo "‚úÖ Generated $COUNT articles"
        else
          echo "‚ùå news.json missing"
          exit 1
        fi
